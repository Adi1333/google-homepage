<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Replica</title>
        <link href="main.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <ul id="topnav">
                    <li class="nav-links"><a href="gmail.com" target="_blank">Gmail</a></li>
                    <li class="nav-links"><a href="https://images.google.com" target="_blank">Gambar</a></li>
                    <li id="signin"><a href="#">sign in</a></li>
                </ul>
            </nav>
        </header>
<!--Google image Area-->
        <div class="logo">
            <img class="logos" src="googlelogo_color_272x92dp.png" alt="google logos"/>
        </div>
<!--Form Section-->
        <div class="form">
            <form>
                <label for="form-search"></label>
                <input type="text" id="form-search" placeholder="Cari di Google atau Ketikan Alamat"
            </form>
        </div>
<!--button/tombol cari dan aku lagi beruntung-->
        <div class="button">
           <input type="submit" value="Cari di Google" id="cari">
           <input type="submit" value="Aku Lagi Beruntung" id="lucky">
        </div>
<!--Footer bagian bawah-->
        <footer>
            <ul class="footer-left">
                <li>Iklan</li>
                <li>Bisnis</li>
                <li>Tentang</li>
            </ul>
            <ul class="footer-right">
                <li>Privasi</li>
                <li>Persyaratan</li>
                <li>Pengaturan</li>
            </ul>
        </footer>
    </body>
</html>
